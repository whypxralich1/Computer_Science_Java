<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Автомобили</title>
    <meta charset="UTF-8" />
</head>
<body>
<h1>Список автомобилей</h1>
<ul>
    <li th:each="car, iterStat : ${cars}">
        <a th:href="@{'/cars/' + ${iterStat.index}}" th:text="${car.brand} + ' - ' + ${car.model}"></a>
    </li>
</ul>
<a href="/cars/add">Добавить</a>
</body>
</html>
